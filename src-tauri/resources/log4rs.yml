
refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  rolling_file:
    kind: rolling_file
    path: "logs/application-errors.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10000000
      roller:
        kind: delete
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)} {M}: {m}{n}"
root:
  level: ERROR
  appenders:
    - stdout
    - rolling_file
